<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>Hírlevél feliratkozás – Flask → Azure Function</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;}
    form{max-width:420px;margin:24px auto;padding:16px;border:1px solid #ddd;border-radius:12px}
    label{display:block;margin-bottom:8px}
    input{width:100%;padding:8px;margin-top:4px}
    button{margin-top:12px;padding:10px 16px;cursor:pointer}
    pre{max-width:720px;margin:16px auto;background:#fafafa;border:1px solid #eee;padding:12px;border-radius:8px;overflow:auto}
  </style>
</head>
<body>
  <h1 style="text-align:center">Hírlevél feliratkozás – Azure Function</h1>

  <form id="f" action="/subscribe" method="post">
    <label>Név
      <input name="name" required>
    </label>
    <label>Email
      <input name="email" type="email" required>
    </label>
    <button type="submit">Feliratkozás</button>
  </form>

  <pre id="out"></pre>

  <script>
    const form = document.getElementById('f');
    const out = document.getElementById('out');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      out.textContent = 'Küldés...';

      const formData = new FormData(form);

      try {
        const resp = await fetch('/subscribe', {
          method: 'POST',
          body: formData
        });
        const text = await resp.text();
        try { out.textContent = JSON.stringify(JSON.parse(text), null, 2); }
        catch { out.textContent = text; }
      } catch (err) {
        out.textContent = 'Hálózati hiba: ' + err;
      }
    });
  </script>
</body>
</html>
